<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css,js/index.css">
    <script src="./css,js/index.js"></script>
</head>

<body>
    <div class="content">
        <div class="result"></div>
        <div class="row">
            <button id="ac">C</button>
            <button>/</button>
            <button>*</button>
            <button id="bs">B</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="prev">P</button>
        </div>
        <div class="row">
            <button>%</button>
            <button>0</button>
            <button>.</button>
            <button id="getresult">=</button>
        </div>
    </div>
</body>

</html>
